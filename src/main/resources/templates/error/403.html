<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 | Nice Travel</title>

    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- boxicon -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!-- css customer -->
    <link rel="stylesheet" href="/assets/css/error.style.css">

</head>

<body class="error-403">
    <div class="error-box-403">
        <div class="icon-bao-ve-403">
            <img src="/assets/img/error/iconNguoiBaoVe403.png" alt="">
        </div>
        <div class="error-403-context">
            <h1>Bạn không có quyền truy cập!</h1>
        </div>
        <div class="icon-arrow-403">
            <img src="/assets/img/error/arrow403.png" alt="">
        </div>
        <div id="backHome" class="error-message-403"></div>
    </div>

    <script>
        function Redirect() {
            window.location = "http://localhost:8081";
        }
        function timeOut(){
            var i = 10
            var backHome = document.getElementById("backHome");

            setInterval(() =>{
                i--;
                backHome.innerHTML = "Bạn sẽ được tự động quay lại trang chủ sau " + i + " giây.";
            },1000);
        }
        timeOut();
        setTimeout('Redirect()', 10000);
    </script>
</body>

</html>
