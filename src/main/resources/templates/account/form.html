<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>

<body>
    <main>
        <div id="fLogin" class="">
            <div class="modal-dialog modal-login">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Member Log In</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/account/create}" th:object="${account}" method="post">
                            <div class="form-group">
                                <label>User Name</label>
                                <input type="text" class="form-control" th:field="*{username}" name="username"
                                    required="required">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" th:field="*{password}" name="password"
                                    required="required">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" th:field="*{email}" name="email"
                                    required="required">
                            </div>
<!--                            <div class="form-group">-->
<!--                                <label>Role</label>-->
<!--                                <select th:field="*{role_Id}">-->
<!--&lt;!&ndash;                                    <option value=""></option>&ndash;&gt;-->
<!--&lt;!&ndash;                                    <option th:each="role : ${roles}" value="${role}" th:text="${role}"></option>&ndash;&gt;-->
<!--                                </select>-->
<!--                            </div>-->

                            <div class="form-group">
                                <input type="radio" th:field="*{isEnable}" th:value="true" />
                                <label th:text="true" />
                                <input type="radio" th:field="*{isEnable}" th:value="false" />
                                <label th:text="false" />
                            </div>

                            <div class="form-group">
                                <a th:href="@{/account/update}">Update</a>
                                <button type="submit" class="btn btn-primary btn-block btn-lg" value="Submit">Submit</button>
                            </div>
<!--                            <h5 th:text="${message}"></h5>-->
                        </form>

                    </div>
                    <div class="modal-footer">
                        <a href="#">or Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
