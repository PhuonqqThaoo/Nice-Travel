<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::body})}" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form th:action="@{/account-detail/update}" th:object="account-detail" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFullname4">Fullname</label>
                <input type="text" class="form-control" th:field="*{fullname}" id="inputFullname4"
                    placeholder="Password">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" th:field="*{email}" id="inputEmail4" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" th:field="*{address}" id="inputAddress" placeholder="Address...">
        </div>
        <div class="form-group">
            <label for="inputPhone2">Phone</label>
            <input type="text" class="form-control" th:field="*{phone}" id="inputPhone2" placeholder="Phone number">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputIdCard">ID Card</label>
                <input type="text" class="form-control" th:field="*{}" id="inputIdCard">
            </div>
            <div class="form-group col-md-6">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</body>

</html>
