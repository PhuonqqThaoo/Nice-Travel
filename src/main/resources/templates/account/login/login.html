<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::body})}" lang="en">

<body>
    <main>
        <div id="fLogin" class="">
            <div class="modal-dialog modal-login">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Member Log In</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/account/login}" method="post">
                            <div class="form-group">
                                <label>User Name</label>
                                <input type="text" class="form-control" name="username" required="required">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password" required="required">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" name="remember-me" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember me ?</label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block btn-lg"
                                    value="Log In">Login</button>
                            </div>
                            <span class="message" th:text="${message}"></span>
                            <a th:href="@{/account/forgot_password}">Forgot your password?</a>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <a th:href="@{/account/register}">or Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
