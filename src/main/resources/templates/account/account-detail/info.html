<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div  class="container" style="margin-top: 150px">
        <form action="#" th:action="@{/account/update/{id} (id=${account.id})}" th:object="${account}" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputUsername">Username</label>
                    <input type="text" class="form-control" th:field="*{username}" id="inputUsername"
                           placeholder="Username">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" id="inputPassword"
                           placeholder="Password">
                </div>

                <div class="form-group col-md-6">
                    <label for="inputFullname4">Fullname</label>
                    <input type="text" class="form-control" th:field="*{fullname}" id="inputFullname4"
                           placeholder="Fullname">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" th:field="*{address}" id="inputAddress" placeholder="Address...">
            </div>
            <div class="form-group">
                <label for="inputPhone2">Phone</label>
                <input type="text" class="form-control" th:field="*{phone}" id="inputPhone2" placeholder="Phone number">
                <label for="inputEmail2">Phone</label>
                <input type="email" class="form-control" th:field="*{email}" id="inputEmail2" placeholder="Email Address">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputIdCard">ID Card</label>
                    <input type="text" class="form-control" th:field="*{id_Card}" id="inputIdCard">
                </div>
                <div class="form-group col-md-6">
                    <div class="form-check">
                        <label for="blankRadio1">FeMale</label>
                        <input class="form-check-input position-static" type="radio" name="blankRadio" th:field="*{gender}" id="blankRadio1" value="false" aria-label="...">
                        <label for="blankRadio2">Male</label>
                        <input class="form-check-input position-static" type="radio" name="blankRadio" th:field="*{gender}" id="blankRadio2" value="true" aria-label="...">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>

    </div>
</body>

</html>
