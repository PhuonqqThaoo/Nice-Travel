<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::body})}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot</title>
</head>
<body>
<div id="fsignUp" class="">
    <div class="modal-dialog modal-login">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Forgot Password</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div th:if="${error != null}">
                    <p class="text-danger">[[${error}]]</p>
                </div>
                <div th:if="${message != null}">
                    <p class="text-warning">[[${message}]]</p>
                </div>
                <form th:action="@{/forgot_password}"
                      method="post">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" name="email"  class="form-control" required="required" autofocus>
                    </div>
                    <div class="form-group"><input type="submit" value="Send"
                                                   class="btn btn-primary btn-block btn-lg">
                    </div>
                    <div class="clearfix"></div>
                </form>

            </div>
            <div class="modal-footer">
                <a href="#">or Log In</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
