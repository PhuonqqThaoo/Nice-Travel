<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán thất bại | Nice Travel</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/img/logoNiceIco.ico">

    <!-- date jquery -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">

    <!-- remixicon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.nicetravel.css" />

    <!-- slick sdn css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">

    <!-- css responsive -->
    <link rel="stylesheet" href="assets/css/style.responsive.css">

    <link rel="stylesheet" href="assets/css/style.payment-success-fail.css">
</head>

<body>
    <!-- icon noel dây treo -->
    <img src="assets/img/icon-noel/icon-noel-daytreo.png" alt="" class="icon-noel-daytreo">

    <!-- ------------------------------ header ------------------------------ -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav-logo">Nice Travel</a>

            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a href="#gioi-thieu" class="nav-link">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a href="travel.html" class="nav-link">Địa điểm du lịch</a>
                    </li>
                    <li class="nav-item">
                        <a href="#thong-tin" class="nav-link">Thông tin</a>
                    </li>
                </ul>

                <!-- icon close -->
                <i class="ri-close-line nav-close" id="nav-close"></i>
            </div>

            <!-- icon user -->
            <div class="nav-user">
                <a href="#user"><i class="ri-user-3-line"></i></a>
            </div>

            <!-- icon toggle -->
            <div class="nav-toggle" id="nav-toggle">
                <i class="ri-function-line"></i>
            </div>


        </nav>
    </header>

    <!-- ------------------------------ main ------------------------------ -->
    <main class="main">
        <div class="payment-success">
            <div class="img">
                <img src="assets/img/icon-noel/icon-noel-header.png" alt="">
            </div>
            <div class="payment-success__text">
                <div class="payment-success__text__img">
                    <img src="assets/img/payment-fail.png" alt="">
                </div>
                <h3>Thanh toán không thành công !</h3>
                <h3><a href="/" class="btn">Trang chủ</a></h3>
            </div>
        </div>
    </main>

    <!-- ------------------------------ footer ------------------------------ -->
    

    <!-- ------------------------------ scroll up ------------------------------ -->
    <a href="#" class="scroll-up" id="scroll-up">
        <i class="ri-arrow-up-line scrollup-icon"></i>
    </a>



    <!-- ------------------------------ js ------------------------------ -->
    <!-- jquery js -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

    <!-- slick sdn js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <!-- scroll reveal -->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!-- main js -->
    <script src="assets/js/main.js"></script>

</html>
